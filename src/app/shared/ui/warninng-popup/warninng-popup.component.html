<dx-popup [width]="400" [height]="280" [showTitle]="true" position="center" [dragEnabled]="false" [closeOnOutsideClick]="false" titleTemplate="titleTemplate" [(visible)]="visibility">
  <div *dxTemplate="let data of 'titleTemplate'" class="d-flex text-center justify-content-center">
    <h4 class="text-dark">{{ title }}</h4>
  </div>
  <div class="" *ngIf="type == 'warning'">
    <div *dxTemplate="let data of 'content'">
      <div style="text-align: center">
        <h1 style="color: #f0ad4e; font-size: 60px"><i class="fas fa-exclamation-triangle"></i></h1>
        <h6>{{ message }}</h6>
        <div class="mt-3 d-flex justify-content-center">
          <dx-button text="Ok" type="success" (onClick)="onOk()"></dx-button>
        </div>
      </div>
    </div>
  </div>
  <div class="" *ngIf="type == 'success'">
    <div *dxTemplate="let data of 'content'">
      <div style="text-align: center">
        <h1 style="color: #28971e; font-size: 60px"><i class="fas fa-check"></i></h1>
        <h6>{{ message }}</h6>
        <div class="mt-3 d-flex justify-content-center">
          <dx-button text="Ok" type="success" (onClick)="onOk()"></dx-button>
        </div>
      </div>
    </div>
  </div>

  <div class="" *ngIf="type == 'error'">
    <div *dxTemplate="let data of 'content'">
      <div style="text-align: center">
        <h1 style="color: #d9534f; font-size: 60px"><i class="fas fa-exclamation-circle"></i></h1>
        <h6>{{ message }}</h6>
        <div class="mt-3 d-flex justify-content-center">
          <dx-button text="Ok" type="success" (onClick)="onOk()"></dx-button>
        </div>
      </div>
    </div>
  </div>

  <div class="" *ngIf="type == 'confirmation'">
    <div *dxTemplate="let data of 'content'">
      <div style="text-align: center">
        <h1 style="color: #5cb85c; font-size: 60px"><i class="fas fa-question-circle"></i></h1>
        <h6>{{ message }}</h6>
        <div class="mt-3 d-flex justify-content-center">
          <dx-button text="Yes" type="success" (onClick)="onYesClicked()"></dx-button>
          <dx-button class="ml-2" text="No" type="danger" (onClick)="onNoClicked()"></dx-button>
        </div>
      </div>
    </div>
  </div>
</dx-popup>
