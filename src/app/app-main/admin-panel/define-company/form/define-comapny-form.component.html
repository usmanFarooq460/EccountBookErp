<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h4>Define Location Form</h4>
    </div>
  </div>
  <dx-form [formData]="DefineComopanyFormData" [colCountByScreen]="{ lg: 6, md: 4, sm: 3, xs: 2 }" #DefineComopanyForm [showRequiredMark]="false">
    <dxi-item
      cssClass="px-1 m-0"
      dataField="OrgCompanyTypeId"
      editorType="dxSelectBox"
      [editorOptions]="{
        items: OrganizationInfo,
        valueExpr: 'Id',
        displayExpr: 'OrgName',
        placeholder: 'Organization',
        searchEnabled: true,
        readOnly: true
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <dxi-validation-rule type="required" message="Branch is required"></dxi-validation-rule>
    </dxi-item>
    <dxi-item
      cssClass="px-1 m-0"
      dataField="RemainingCompanies"
      editorType="dxNumberBox"
      [editorOptions]="{
        placeholder: 'Remaining Companies',
        readOnly: true
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <dxi-validation-rule type="required" message="Company Code is required"></dxi-validation-rule>
    </dxi-item>
    <dxi-item
      cssClass="px-1 m-0"
      dataField="CompCode"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Code'
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <dxi-validation-rule type="required" message="Company Code is required"></dxi-validation-rule>
    </dxi-item>
    <dxi-item
      cssClass="px-1 m-0"
      dataField="CompName"
      [colSpan]="2"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Name'
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <dxi-validation-rule type="required" message="Company Name is required"></dxi-validation-rule>
    </dxi-item>
    <dxi-item
      cssClass="px-1 m-0"
      dataField="CompContactPerson"
      [colSpan]="2"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Contact Person'
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <dxi-validation-rule type="required" message="Company Contact Person is required"></dxi-validation-rule>
    </dxi-item>
    <dxi-item
      cssClass="px-1 m-0"
      dataField="CompEmailA"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Email(A)',
        mode: 'email'
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <dxi-validation-rule type="required" message="Company Email is required"></dxi-validation-rule>
    </dxi-item>
    <dxi-item
      cssClass="px-1 m-0"
      dataField="CompEmailB"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Email(B)',
        mode: 'email'
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <!-- <dxi-validation-rule type="required" message="Company Email is required"></dxi-validation-rule> -->
    </dxi-item>
    <dxi-item
      cssClass="px-1 m-0"
      dataField="CompMobileA"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Mobile(A)',
        mode: 'email'
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <dxi-validation-rule type="required" message="Company Mobile is required"></dxi-validation-rule>
    </dxi-item>
    <dxi-item
      cssClass="px-1 m-0"
      dataField="CompMobileB"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Mobile(B)',
        mode: 'email'
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <!-- <dxi-validation-rule type="required" message="Company Mobile is required"></dxi-validation-rule> -->
    </dxi-item>
    <dxi-item
      cssClass="px-1 m-0"
      dataField="CompAddress"
      [colSpan]="2"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Address'
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <dxi-validation-rule type="required" message="Company Address is required"></dxi-validation-rule>
    </dxi-item>
    <dxi-item
      cssClass="px-1 m-0"
      dataField="CompReportingTitle"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Rpt Title'
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <dxi-validation-rule type="required" message="Company Rpt Title is required"></dxi-validation-rule>
    </dxi-item>
    <dxi-item
    cssClass="px-1 m-0"
    dataField="CompCountry"
    editorType="dxTextBox"
    [editorOptions]="{
      placeholder: 'Country'
    }"
  >
    <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
    <dxi-validation-rule type="required" message="Company Country is required"></dxi-validation-rule>
  </dxi-item>
    <dxi-item
    cssClass="px-1 m-0"
    dataField="CompState"
    editorType="dxTextBox"
    [editorOptions]="{
      placeholder: 'Company City'
    }"
  >
    <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
    <dxi-validation-rule type="required" message="Company State is required"></dxi-validation-rule>
  </dxi-item>


    <dxi-item
      cssClass="px-1 m-0"
      dataField="CompBaseCurr"
      editorType="dxSelectBox"
      [editorOptions]="{
        placeholder: 'Base Currency',
        items: CurrencyList,
        displayExpr: 'CurrencyName',
        valueExpr: 'CurrencyName',
        searchEnabled: true
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <dxi-validation-rule type="required" message="Company State is required"></dxi-validation-rule>
    </dxi-item>
  </dx-form>
  <div class="row">
    <div class="col-md-12">
      <notification-popups [title]="'WARNING'" [type]="'warning'" (okClicked)="closeNotificationPopups($event)" [visibility]="warningPopupVisibility" [message]="message"></notification-popups>
      <notification-popups [title]="'ERROR'" [type]="'error'" (okClicked)="closeNotificationPopups($event)" [visibility]="errorPopupVisisble" [message]="message"></notification-popups>
      <notification-popups [title]="'Status'" [type]="'success'" (okClicked)="closeNotificationPopups($event)" [visibility]="successPopupVisible" [message]="message"></notification-popups>
      <!-- <notification-popups [title]="'Status'" [type]="'confirmation'" (confirmed)="handleYesNoButtonClicked($event)" [visibility]="confirmationPopupVisible" [message]="message"></notification-popups> -->
    </div>
    <div class="col-md-12">
      <div class="d-flex justify-content-end fixed-bottom p-4 pb-6">
        <dx-button icon="save" text="{{ DefineCompanyParamsId > 0 ? 'Update' : 'Save' }}" type="success" (onClick)="Save()"></dx-button>
        <div class="m-1"></div>
        <dx-button icon="close" text="Close" type="danger" routerLink="/admin-panel/define-company-history"></dx-button>
      </div>
    </div>
    <div class="col-md-12">
      <load-panel [message]="loadPanelMessage" [visibility]="loadPanelVisible"></load-panel>
    </div>
  </div>
</div>
