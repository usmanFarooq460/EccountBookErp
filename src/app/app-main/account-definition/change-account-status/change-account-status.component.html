<div class="container-fluid">
  <app-pagetitle *ngIf="SomeElementsVisible" title="Change Account Status" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <dx-form id="form" [formData]="changeAccountStatusFormData" #changeAccountStatusForm [showRequiredMark]="false" [colCountByScreen]="{ lg: 1, md: 1, sm: 1 }">
    <dxi-item
      cssClass="px-1 m-0"
      dataField="ChartofAccountId"
      editorType="dxSelectBox"
      [editorOptions]="{
        placeholder: 'Account title',
        dataSource: AccountsList,
        valueExpr: 'Id',
        displayExpr: 'AccountTitle',
        searchEnabled: true,
        onValueChanged: onAccountTitleChange
      }"
    >
      <dxo-label text=" " location="top" [showColon]="false"></dxo-label>
      <dxi-validation-rule type="required" message="Account Title is required"></dxi-validation-rule>
    </dxi-item>
    <dxi-item cssClass="px-1 m-0" dataField="ISACTIVE" editorType="dxCheckBox" [editorOptions]="{}">
      <dxo-label text="Is Active" location="top" [showColon]="false"></dxo-label>
    </dxi-item>
  </dx-form>
      <div class="mt-4 d-flex justify-content-end">
      <dx-button text="Update" type="success" (onClick)="onUpdateClick()" icon="save"></dx-button>
    </div>
  <div class="row">
    <div class="col-md-12">
      <notification-popups [title]="'WARNING'" [type]="'warning'" (okClicked)="closeNotificationPopups($event)" [visibility]="warningPopupVisibility" [message]="message"></notification-popups>
      <notification-popups [title]="'ERROR'" [type]="'error'" (okClicked)="closeNotificationPopups($event)" [visibility]="errorPopupVisisble" [message]="message"></notification-popups>
      <notification-popups [title]="'Status'" [type]="'success'" (okClicked)="closeNotificationPopups($event)" [visibility]="successPopupVisible" [message]="message"></notification-popups>
    </div>
    <div class="col-md-12">
      <load-panel [message]="loadPanelMessage" [visibility]="loadPanelVisible"></load-panel>
    </div>
  </div>
</div>
