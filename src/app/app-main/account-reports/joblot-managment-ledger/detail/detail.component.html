<dx-data-grid
  [dataSource]="detailArray"
  [showColumnLines]="false"
  [showRowLines]="true"
  [rowAlternationEnabled]="true"
  [allowColumnResizing]="true"
  [allowColumnReordering]="true"
  [columnAutoWidth]="true"
  [showBorders]="true"
  [wordWrapEnabled]="IsWrapped"
  (onToolbarPreparing)="handleToobarPreparing($event)"
>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
  <dxo-load-panel [enabled]="false"></dxo-load-panel>
  <dxo-state-storing [enabled]="true" type="localStorage" storageKey="{{ 'JobManagementRptDetailGridState' }}"></dxo-state-storing>
  <dxi-column dataField="AccountTitle" caption="Account Title" dataType="string" alignment="left"></dxi-column>
  <dxi-column dataField="OffSetAccountTitle" caption="Offset Account" dataType="string" alignment="left"></dxi-column>
  <dxi-column dataField="QtyIn" caption="Qty In" dataType="number" alignment="right" [format]="{ type: 'fixedPoint', precision: 0 }"></dxi-column>
  <dxi-column dataField="QtyOut" caption="Qty Out" dataType="number" alignment="right" [format]="{ type: 'fixedPoint', precision: 0 }"></dxi-column>
  <dxi-column dataField="ItemRate" caption="Rate" dataType="number" alignment="right" [format]="{ type: 'fixedPoint', precision: 0 }"></dxi-column>
  <dxi-column dataField="DebitAmount" caption="Debit Amount" dataType="number" alignment="right" [format]="{ type: 'fixedPoint', precision: 0 }"></dxi-column>
  <dxi-column dataField="CreditAmount" caption="Credit Amount" dataType="number" alignment="right" [format]="{ type: 'fixedPoint', precision: 0 }"></dxi-column>
  <dxi-column dataField="JobLot" caption="Job/Lot" dataType="string" alignment="left"></dxi-column>
  <dxi-column dataField="DetailRemarks" caption="Remarks" dataType="string" alignment="left"></dxi-column>

  <dxo-summary>
    <dxi-total-item column="DebitAmount" name="DebitAmount" summaryType="sum" displayFormat="{0}" valueFormat="#,##0.##"> </dxi-total-item>
    <dxi-total-item column="CreditAmount" name="DebitAmount" summaryType="sum" displayFormat="{0}" valueFormat="#,##0.##"> </dxi-total-item>
    <dxi-total-item column="QtyOut" name="QtyOut" summaryType="sum" displayFormat="{0}" valueFormat="#,##0.##"> </dxi-total-item>
    <dxi-total-item column="QtyIn" name="QtyIn" summaryType="sum" displayFormat="{0}" valueFormat="#,##0.##"> </dxi-total-item>
  </dxo-summary>
  <dxo-scrolling [mode]="'infinite'" [showScrollbar]="'always'" [scrollByContent]="true" [scrollByThumb]="true"></dxo-scrolling>
</dx-data-grid>
