<dx-data-grid [dataSource]="dataSource" [showBorders]="true">
  <dxo-paging [pageSize]="5"></dxo-paging>

  <dxi-column dataField="ManualBillNo" caption="B No" dataType="number" alignment="left"></dxi-column>
  <dxi-column dataField="VoucherDate" caption="Bill Date" dataType="date" alignment="left" [format]="'dd-MMM-yyyy'"></dxi-column>

  <dxi-column dataField="DueDate" caption="DueDate" dataType="date" alignment="left" [format]="'dd-MMM-yyyy'"></dxi-column>
  <dxi-column dataField="BillAmount" caption="BillAmount" dataType="number" alignment="left" [format]="{ type: 'fixedPoint', precision: 0 }"></dxi-column>
  <dxi-column dataField="ReceivedPaidTotal" caption="ReceivedPaidTotal" dataType="number" alignment="left" [format]="{ type: 'fixedPoint', precision: 0 }"></dxi-column>
  <dxi-column dataField="BalanceAmount" caption="BalanceAmount" dataType="number" alignment="left" [format]="{ type: 'fixedPoint', precision: 0 }"></dxi-column>
